<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FTRC Forum</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">FTRC Forum</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item active h5">
            <a class="nav-link" href="#">Ethereum <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item h5">
            <a class="nav-link" href="#">Javascript</a>
          </li>

          <li class="nav-item h5">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Swift(尚未開放)</a>
          </li>
        </ul>
        <div id="beforelogin">
          <button class="btn my-2 my-sm-0 btn-outline-light font-weight-bold">登入</button>
          <button class="btn my-2 my-sm-0 btn-viridian-green font-weight-bold">註冊</button>
        </div>
        <div id="afterlogin" style="display:none;">
          <div id="login-panel" class="person-panel-box d-flex align-items-center">
            <img src="" class="img-fluid">
            <p>name</p>
          </div>
          <button class="btn my-2 my-sm-0 btn-outline-light font-weight-bold">登出</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="jumbotron bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-3">
          <img class="img-fluid rounded" src="images/knowledge.png" alt="knowledge.png">
        </div>
        <div class="col-9">
          <h1>什麼是區塊鏈論壇？</h1>
          <p class="lead">你的回答是有價值的，加入論壇並且發表文章或回答問題來獲得獎金</p>
          <a class="btn btn-lg btn-primary" href="#" role="button">註冊</a>
          <a class="btn btn-lg btn-outline-secondary" href="#" role="button">了解更多</a>
        </div>
      </div>
    </div>

  </div>
  <div class="container">
    <div class="row d-flex">
      <!-- #Tags -->
      <div class="col-2">
        <div class="card">
          <div class="card-header">所有標籤</div>
          <ul class="tags list-group list-group-flush">
            <li class="list-group-item">
              BITCOIN
            </li>
            <li class="list-group-item">
              JAVASCRIPT
            </li>
            <li class="list-group-item">
              SWIFT
            </li>

          </ul>
        </div>

      </div>
      <!-- #Questions -->
      <main role="main" class="col-8">

        <ul class="questions">
          <li class="card">
            <div class="card-body">
              <h5>Question Title</h5>
              <h5>User name</h5>
            </div>
          </li>
        </ul>
      </main>
      <!-- #Ask -->
      <div class="col-2">
        <button class="btn-outline-viridian-green btn-lg btn-block">提問</button>
      </div>
    </div>
  </div>


  <!-- vendor library -->
  <script src="./vendor/jquery-3.0.0.slim.min.js"></script>
  <script src="./vendor/bootstrap.bundle.min.js"></script>
  <script src="./vendor/web3.min.js"></script>
  <script src="./vendor/blockies.min.js"></script>

  <!-- self js -->
  <script src="./js/provider.js"></script>

  <script>
    checkUser();
    bindLoginButton();
  </script>
</body>

</html>
