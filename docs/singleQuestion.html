<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/main.css">
  <title>BlockBlock</title>
</head>

<body>
  <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="/">
            <img src="images/BlockAsk_Brand.png" alt="BlockAsk_Brand.png" style="width:45px;height:45px;">
            塊問塊答
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="mx-auto">
    
            </ul>
            <div id="beforelogin">
              <button class="btn my-2 my-sm-0 btn-outline-light font-weight-bold">登入</button>
            </div>
            <div id="afterlogin" style="display:none;">
              <div id="login-panel" class="person-panel-box d-flex align-items-center">
                <img src="" class="img-fluid">
                <p>name</p>
              </div>
              <button class="btn my-2 my-sm-0 btn-outline-light font-weight-bold">登出</button>
            </div>
          </div>
        </div>
  </nav>

  <div class="row d-flex justify-content-center singleQuestion">
    <div class="col-9">
      <h1 class="mt-4" id="qsTitle">Post Title</h1>
      <div class="lead">
        <div class="media-body">
          <h5 class="mt-0">
            <div class="row">
              <div class="col-lg-4 d-flex align-items-center">
                <img id="qsAskerPic" class="mr-3 rounded-circle" style="height:2em">
                <h4 id="qsAsker" style="color:#F66E5F">小名aa</h4>
              </div>
              <div class="col-lg-5"></div>
              <div class="col-lg-3 align-bottom" style="padding-bottom:0px">
                <p id="qsDay" class="h6 " style="font-size:4px;">Posted on January 1, 2018 at 12:00 PM</p>
              </div>
            </div>
          </h5>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-9">
          <div class="d-flex">
            <span id="qsReward" class="badge badge-primary">獎賞: 1 Finney</span>
            <div id="badgeForBest" style="margin-left: 10px">
              <span class="badge badge-success">已選出最佳解答</span>
            </div>
          </div>
          <p style="padding-top: 20px; font-size: 2em" id="qsContent">拉拉拉拉阿拉阿拉拉拉內文</p>
          <p id="donateDisplay" style="color: gray;">收到金額: 1000 Ether</p>
        </div>
        <div class="col-lg-3">
          <ul class="share-buttons">
            <li><img alt="Share on Facebook" src="images/Facebook.png" /></li>
            <li>
              <img alt="Tweet" src="images/Twitter.png" />
            </li>
          </ul>
        </div>
      </div>
      <hr>

      <div class="sqPostAnswer">
        <div class="d-flex align-items-center person-panel-box">
          <img src="">
          <p>name</p>
        </div>
        <blockquote class="blockquote">
          <div class="row">
            <div class="col-lg-12">
              <textarea id="Answer" class="form-control" rows="2" placeholder="留言內容:"></textarea>
            </div>
            <div class="col-lg-12">
              <button type="submit" id="answerSubmit" class="btn btn-primary">留言</button>
            </div>
          </div>
        </blockquote>
  
        <hr>
      </div>
      
      <div id="commentList">
        <div class="media mb-4">
          <input type="checkbox" class="checkBestAnswer">
          <img class="d-flex mr-3 rounded-circle" src="http://placehold.it/50x50" alt="">
          <div class="media-body">
            <h5 class="mt-0">Commenter Name</h5>
            <p>讚讚!</p>
            <span class="badge badge-primary">收到: 1000 Ether</span>
          </div>
          <div class="d-flex commentList">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
              <input type="number" min="1">
              <select id="inputGroupSelect01">
                <option value="1">Ether</option>
                <option value="2">Finney</option>
                <option value="3">Szabo</option>
                <option value="3">Shannon</option>
                <option value="3">MWei</option>
                <option value="3">KWei</option>
                <option value="3">Wei</option>
              </select>
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="button"><img alt="Tweet" src="images/like.png"/></button>
              </div>
              <a href=""></a>
            </div>
          </div>
        </div>
      </div>

  <!-- vendor library -->
  <script src="./vendor/jquery-3.0.0.slim.min.js"></script>
  <script src="./vendor/bootstrap.bundle.min.js"></script>
  <script src="./vendor/web3.min.js"></script>

  <script>
    checkUser();
