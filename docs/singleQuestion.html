  <script>
    checkUser();
    bindLoginButton();
    const param = getQueryString();
    const questionID = parseInt(param.q,10);
    setQuestionAndAnswerList(questionID);

    $('#answerSubmit').click(async function () {
      try {
        const metaMaskUserObject = JSON.parse(localStorage.getItem('metaMaskUserObject'));
        const user = metaMaskUserObject.account;
        await addAnswer(user,questionID, $('#Answer').val());
        alert("發布成功");
        location.reload();
      } catch (error) {
        console.error(error);
        alert("發布失敗");
      }
    });
  </script>
